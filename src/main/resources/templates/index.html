<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="jumbotron">
            <h1>Mancala</h1>
            <p>Simple 2-player application built in Spring Boot, WebFlux, and Thymeleaf using Eventsourcing.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Start a new game</h5>
                        <p class="card-text tex">Starts a new game of Mancala. Another player can join your game on a
                            different machine or browser.</p>
                        <form method="get" action="/new">
                            <input type="submit" class="btn btn-primary" value="Start New Game">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form method="get" action="/join">
                            <h5 class="card-title">Join game</h5>
                            <p class="card-text">Join an existing game
                                <input type="text" class="form-control mb-4" placeholder="Session ID" name="sessionId" id="sessionId"/>
                            </p>
                            <input type="submit" class="btn btn-primary" value="Join Game">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script data-th-src="@{/js/index.js}"></script>

</body>

</html>
